- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.antigen: antigen
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.vim: vim
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
