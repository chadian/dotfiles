- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.antigen: antigen
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.vim: vim
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [brew install reattach-to-user-namespace]
  - [git config --global core.excludesfile ~/.gitignore_global]
